<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.muicss.com/mui-latest/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Podcast Questions</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Podcast Questions
      </div>
      <br />
      <small class="author mui--text-white">by sevlshcher</small>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">Ask a question</div>
          <div class="mui-divider"></div>
          <br />
          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input
                type="text"
                id="question-input"
                requred
                minlength="10"
                maxlength="256"
              />
              <label for="question-input">What is Your question?</label>
            </div>
            <button
              id="submit"
              type="submit"
              class="mui-btn mui-btn--raised mui-btn--primary"
              disabled
            >
              Ask a question
            </button>
          </form>

          <br />
          <div class="mui--text-black-54 mui--text-body2">Your questions</div>
          <div class="mui-divider"></div>
          <br />

          <div id="list"></div>
        </div>
      </div>
      <button
        id="modal-btn"
        class="mui-btn mui-btn--fab mui-btn--accent floating-btn"
      >
        in
      </button>
    </div>

    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <script type="text/javascript" src="bundle.46d8237a3b4bba615891.js"></script></body>
</html>
